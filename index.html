<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Having fun!</title>

</head>

<body>
    <hr class="m-auto my-4" style="height:5px!important;width: 80vw;">

    <div class="music">
        <div class="keyboard">
          <button>Keyboard On</button>
          <button class="key-press">Keyboard Off</button>
        </div>
        <div class="piano-keys">
          <div data-note="C" class="keym white"></div>
          <div data-note="Db" class="keym black"></div>
          <div data-note="D" class="keym white"></div>
          <div data-note="Eb" class="keym black"></div>
          <div data-note="E" class="keym white"></div>
          <div data-note="F" class="keym white"></div>
          <div data-note="Gb" class="keym black"></div>
          <div data-note="G" class="keym white"></div>
          <div data-note="Ab" class="keym black"></div>
          <div data-note="A" class="keym white"></div>
          <div data-note="Bb" class="keym black"></div>
          <div data-note="B" class="keym white"></div>
        </div>
        <div class="audio">
          <audio id="C" src="notes/C.mp3"></audio>
          <audio id="Db" src="notes/Db.mp3"></audio>
          <audio id="D" src="notes/D.mp3"></audio>
          <audio id="Eb" src="notes/Eb.mp3"></audio>
          <audio id="E" src="notes/E.mp3"></audio>
          <audio id="F" src="notes/F.mp3"></audio>
          <audio id="Gb" src="notes/Gb.mp3"></audio>
          <audio id="G" src="notes/G.mp3"></audio>
          <audio id="Ab" src="notes/Ab.mp3"></audio>
          <audio id="A" src="notes/A.mp3"></audio>
          <audio id="Bb" src="notes/Bb.mp3"></audio>
          <audio id="B" src="notes/B.mp3"></audio>
        </div>
      </div>
    
    
    <hr class="m-auto my-4" style="height:5px!important;width: 80vw;">

    <!-- Optional JavaScript; choose one of the two! -->

 <!-- Option 1: Bootstrap Bundle with Popper -->
 <script rel="stylesheet" type="text/javascript" src="main.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
   crossorigin="anonymous"></script>

 <!-- Option 2: Separate Popper and Bootstrap JS -->
 <!--
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   -->

</body>

</html>
